{% raw %}{% extends "base.html" %}

{% block title %}
  Forbidden (403)
{% endblock title %}
{% block content %}
  <h1 class="title">Forbidden (403)</h1>
  <p class="description">
    {% if exception %}
      {{ exception }}
    {% else %}
      You're not allowed to access
      this page.
    {% endif %}
  </p>
{% endblock content %}{% endraw %}
